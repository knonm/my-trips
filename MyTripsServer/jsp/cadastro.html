<!DOCTYPE html>
<html>
<head>
	<title>MyTrips :: Cadastro de usuário</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-sm-12 centered">
				<a href="index.jsp"><img src="img/logo.png" /></a>
			</div>
		</header>
		<div>
				<h1>Cadastro de usuário</h1>
				<form role="form" method="post" action="cadastro.jsp">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" maxlength="60" />
					<label for="sobrenome">Sobrenome</label>
					<input type="text" class="form-control" id="sobrenome" maxlength="120" />
					<label for="dt_nasc">Data de nascimento</label>
					<input type="date" class="form-control" id="dt_nasc" />
					<label for="cpf">CPF (apenas números)</label>
					<input type="numeric" class="form-control" id="cpf" maxlength="11" />
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" maxlength="60" />
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha" maxlength="15" />
					<label for="senha">Repetir senha</label>
					<input type="password" class="form-control" id="repetir-senha" maxlength="15" />
					<button type="submit" class="btn btn-default">Cadastrar-se</button>
				</form>	
		</div>
	</div>
</body>
</html>
